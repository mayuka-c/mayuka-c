name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Prepare output directory
        run: mkdir -p profile

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=mayuka-c&show_icons=true&theme=github_dark&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=mayuka-c&layout=compact&theme=github_dark&hide_border=true
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate streak card
        run: |
          url="https://streak-stats.demolab.com/?user=mayuka-c&theme=dark&hide_border=true"
          mkdir -p profile
          if ! curl -fsSL "$url" -o profile/streak.svg; then
            echo "Failed to fetch streak card; writing fallback SVG"
            echo '<svg xmlns="http://www.w3.org/2000/svg" width="495" height="195"><rect width="100%" height="100%" fill="#0D1117"/><text x="50%" y="50%" fill="#C9D1D9" font-family="Segoe UI, Ubuntu, Sans-Serif" font-size="16" text-anchor="middle" dominant-baseline="middle">Streak unavailable (API limit)</text></svg>' > profile/streak.svg
          fi

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
